<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 辅助类</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">


  </head>
  <body>
    <!-- 文本样式 -->
    <div class="container">
        <p class="text-muted">柔和灰</p>
        <p class="text-primary">主要蓝</p>
        <p class="text-success">成功绿</p>
        <p class="text-info">信息蓝</p>
        <p class="text-warning">警告黄</p>
        <p class="text-danger">危险红</p>
    </div>

    <hr>
    <!-- 文本背景样式 -->
    <div class="container">
        <p class="bg-primary">主要蓝</p>
        <p class="bg-success">成功绿</p>
        <p class="bg-info">信息蓝</p>
        <p class="bg-warning">警告黄</p>
        <p class="bg-danger">危险红</p>
    </div>

    <hr>
    <!-- 关闭图标 -->
    <div class="container">
        <button type="button" class="close"> &times; </button>
        <hr>
        <a href="http://www.baidu.com" class="close">&times;</a>
    </div>

    <hr>
    <!-- 三角符号 -->
    <div class="container">
        <span class="caret"></span>
    </div>

    <hr>
    <!-- 浮动 center-block 居中; pull-left居左;  pull-right居右
        clearfix 清除浮动   visible-sm小屏幕下此div生效
    -->
    <div class="container" >
        <div class="center-block" style="border:1px #000000 solid;">居中</div>
        <div  >
            <div class="pull-left" style="border:1px #000000 solid;" >居左</div>
            <div class="pull-right" style="border:1px #000000 solid;" >居右</div>
            <div class="clearfix visible-sm"></div>
            <div> ssssss </div>
        </div>
    </div>


    <hr>
    <!-- 显示或者隐藏 hidden-[xs,sm,md,lg] -->
    <div class="container">
        <div class="show">显示</div>
        <div class="hidden">隐藏</div>
    </div>


    <hr>
    <!--不知道这个啥 -->
    <div class="container">
        <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
    </div>

  </body>
</html>
